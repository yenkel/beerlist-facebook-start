<html>

<head>
    <base href="/">
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList">
    <div class="container" ng-controller="AuthCtrl">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" ui-sref="home">Beerlist</a>
                </div>
                <p class="navbar-text">{{currentUser}}</p>
                <button ng-show="currentUser" type="button" ng-click="logout()" class="btn btn-default navbar-btn">Log Out</button>
                <a ng-hide="currentUser" target="_self" href="/auth/facebook" class="btn navbar-btn btn-primary">Login</a>
            </div>
        </nav>
        <ui-view></ui-view>
    </div>
    <script src="angular/angular.js"></script>
    <script src="angular-ui-router/release/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/beerController.js"></script>
    <script src="js/controllers/authController.js"></script>
</body>

</html>
